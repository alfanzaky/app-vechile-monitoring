<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Vehicle Monitor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="nav-menu">
        <!-- Menu akan diisi oleh JS -->
      </ul>
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentPage = window.location.pathname.split('/').pop(); // misalnya 'index.html' atau 'input.html'
    const navMenu = document.getElementById('nav-menu');

    // Cek apakah user login
    const isLoggedIn = localStorage.getItem("userLoggedIn") === "true"; // contoh

    // Tambah menu jika bukan dashboard
    if (currentPage !== "index.html") {
      navMenu.innerHTML += `
        <li class="nav-item">
          <a class="nav-link" href="/app-vehicle-monitoring/index.html">Beranda</a>
        </li>`;
    }

    // Tambah menu "Tentang"
    navMenu.innerHTML += `
      <li class="nav-item">
        <a class="nav-link" href="/app-vehicle-monitoring/pages/tentang.html">Tentang</a>
      </li>`;

    // Login / Profil
    if (isLoggedIn) {
      navMenu.innerHTML += `
        <li class="nav-item">
          <a class="nav-link" href="/app-vehicle-monitoring/pages/profil.html">Profil</a>
        </li>`;
    } else {
      navMenu.innerHTML += `
        <li class="nav-item">
          <a class="nav-link" href="/app-vehicle-monitoring/pages/login.html">Login</a>
        </li>`;
    }
  });
</script>
